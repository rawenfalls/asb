<hr>


Типы операндов:<br><br>

<b>REG</b>: AX, BX, CX, DX, AH, AL, BL, BH, CH, CL, DH, DL, DI, SI, BP, SP.<br><br>

<b>SREG</b>: DS, ES, SS, и только как второй операнд: CS.<br><br>

<b>memory</b>: [BX], [BX+SI+7], переменная и т.п...(см. <a href="http://www.avprog.narod.ru/progs/emu8086/asm_tutorial_02.html"><b>Доступ к памяти</b></a>).<br><br>

<b>immediate</b>: 5, -24, 3Fh, 10001101b, и т.п...<br><br>

<hr>

<br>
Примечания:<br><br>
<ul>
<li>Если для команды требуются два операнда, то они разделяются запятой. Например:<br><br>
	<font face="Fixedsys">
	REG, memory
	</font>

	<br><br></li>
<li>Если это два операнда, то они должны иметь одинаковый размер
(кроме команд сдвига и циклического сдвига). Например:<br><br>
    <font face="Fixedsys">
	AL, DL<br>
	DX, AX<br>
	<font color="#005555">
	m1 DB ?<br>

	</font>
	AL, m1<br>
	<font color="#005555">
	m2 DW ?<br>
	</font>
	AX, m2
	</font>
	<br><br>

    </li>
	<li>Некоторые команды допускают несколько комбинаций операндов.
	Например:<br><br>
	<font face="Fixedsys">
		memory, immediate<br>
		REG, immediate<br><br>
		memory, REG<br>
		REG, SREG
	</font><br><br>

	</li>

 <li>Некоторые примеры содержат макросы, поэтому желательно
 использовать "горячую клавишу" <nobr><b>Shift + F8</b></nobr>, чтобы
 <b>Пропустить шаг</b> (чтобы выполнить код макроса с максимальной
 скоростью, установите <b>step delay - задержку между выполнением команд</b>
 на ноль), иначе эмулятор будет выполнять каждую команду макроса. Ниже приведен
 пример, который использует макрос PRINTN:
 <pre> <font face="Fixedsys">

   #make_COM#
   include 'emu8086.inc'
   ORG 100h
   MOV AL, 1
   MOV BL, 2
   PRINTN 'Hello World!'   ; макрос.
   MOV CL, 3
   PRINTN 'Welcome!'       ; макрос.
   RET</font></pre>
 </li>

</ul>
<br>

<hr>
<br><br>
Эти знаки используются для отображения состояния флагов:<br><br>
<b>1</b> - команда устанавливает этот флаг в <b>1</b>.<br>

<b>0</b> - команда устанавливает этот флаг в <b>0</b>.<br>
<b>r</b> - значение флага зависит от результата выполнения команды.<br>
<b>?</b> - значение флага не определено (может быть <b>1</b> или <b>0</b>).<br>

<br><br>

<hr>

<br><br><b>
Некоторые команды генерируются в абсолютно одинаковый машинный код,
поэтому дизассемблер может иметь проблемы при декодировании вашего
оригинального кода. Это особенно важно в командах условного перехода
(см. "<a href="http://www.avprog.narod.ru/progs/emu8086/asm_tutorial_07.html">Управление ходом программы</a>").</b>
<br><br><br>
<hr>

<br><br>
Команды в алфавитном порядке:

<br><br>

<table bgcolor="#C5C6E9">

<tbody><tr bgcolor="#FFFFFF">
<td>Команда</td> <td>Операнды</td> <td>Описание
			<a name="AAA">&nbsp;</a>
</td>
</tr>




<tr bgcolor="#FFFFFF">
<td>
<font face="Fixedsys">

AAA
</font>
</td>
<td>Нет операндов</td>
<td>

Коррекция ASCII-формата после сложения.<br>
Корректирует результат в регистрах AH и AL после сложения
при работе с BCD-значениями. <br><br> Она работает согласно следующему алгоритму<br><br>
<font face="Fixedsys">
Если младшие (правые) четыре бита<br> регистра AL &gt; 9 или флаг AF = 1, то:<br>

<ul>
<li>AL = AL + 6</li>
<li>AH = AH + 1</li>
<li>AF = 1</li>
<li>CF = 1</li>
</ul>
иначе
<ul>
<li>AF = 0</li>
<li>CF = 0</li>
</ul>

в любом случае:<br>
очистить старшие четыре бита регистра AL.
</font>
<br><br>Пример:<pre><font face="Fixedsys">MOV AX, 15   ; AH = 00, AL = 0Fh
AAA          ; AH = 01, AL = 05
RET</font></pre>

<font face="Fixedsys">
<table border="1" noshade="">
<tbody><tr bgcolor="#FFFFFF"> <td>C</td> <td>Z</td> <td>S</td> <td>O</td> <td>P</td> <td>A</td> </tr>

<tr bgcolor="#FFFFFF"> <td>r</td> <td>?</td> <td>?</td> <td>?</td> <td>?</td> <td>r</td> </tr>
</tbody></table>
</font>
			<a name="AAD">&nbsp;</a>

</td>
</tr>




<tr bgcolor="#FFFFFF">
<td>
<font face="Fixedsys">
AAD
</font>
</td>
<td>Нет операндов</td>
<td>
Коррекция ASCII-формата перед делением.<br>

Подготавливает два BCD-значения для деления. <br><br>Алгоритм:
<br><br>
<font face="Fixedsys">
<ul>
<li>AL = (AH * 10) + AL</li>
<li>AH = 0</li>
</ul>
</font>
<br>Пример:<pre><font face="Fixedsys">MOV AX, 0105h   ; AH = 01, AL = 05
AAD             ; AH = 00, AL = 0Fh (15)
RET</font></pre>

<tr bgcolor="#FFFFFF"> <td>?</td> <td>r</td> <td>r</td> <td>?</td> <td>r</td> <td>?</td> </tr>

</tbody></table>
</font>

			<a name="AAM">&nbsp;</a>
</td>
</tr>




<tr bgcolor="#FFFFFF">
<td>
<font face="Fixedsys">
AAM
</font>
</td>

<td>Нет операндов</td>
<td>
Коррекция ASCII-формата после умножения.<br>
Корректирует результат умножения двух BCD-значений. <br><br>Алгоритм:
<br><br>
<font face="Fixedsys">
<ul>
<li>AH = AL / 10</li>
<li>AL = остаток</li>

	 <font face="Fixedsys">AL = AX / операнд<br>

	 AH = остаток (модуль)
	 </font>
 </blockquote>

 <blockquote>
	если операнд - это <b>слово</b>:<br>
	<font face="Fixedsys">AX = (DX AX) / операнд<br>
	DX = остаток (модуль)
	</font>

 </blockquote>
 Пример:<pre><font face="Fixedsys">MOV AX, -203 ; AX = 0FF35h
MOV BL, 4
IDIV BL      ; AL = -50 (0CEh), AH = -3 (0FDh)
RET</font></pre>

 </blockquote>

 <blockquote>
	если операнд - это <b>слово</b>:<br>

<td>

	</ul>

	<li>Передать управление процедуре прерывания</li>
</ul>
</font>
<br>Пример:<pre><font face="Fixedsys">MOV AH, 0Eh  ; телетайп.
MOV AL, 'A'
INT 10h      ; Прерывание BIOS.
RET</font></pre>

<td>

<br><br>Алгоритм:<br><br>
<font face="Fixedsys">
если OF = 1 то INT 4
<br>
</font>
<br>Пример:<pre><font face="Fixedsys">; -5 - 127 = -132 (за пределами диапазона -128..127)
; результат вычитания (SUB) неправильный (124),
; поэтому OF = 1:
MOV AL, -5
SUB AL, 127   ; AL = 7Ch (124)
INTO          ; ошибка процесса.
RET</font></pre>

   JMP exit
label1:

exit:

<td>

Безусловный переход.
Передает управление другому участку программы.
<b>4-х байтовый адрес</b> может быть введен в такой форме:
<font face="Fixedsys">1234h:5678h</font>, первое значение - сегмент,

<font face="Fixedsys">

</ul>
</font>

   #make_COM#
   ORG 100h
   MOV AL, 5
   JMP label1    ; "перешагнуть" через две строки!
   PRINT 'Нет перехода!'
   MOV AL, 0
label1:
   PRINT 'Добрались сюда!'
   RET</font></pre>

<font face="Fixedsys">

   PRINT 'паритет четный.'
   JMP exit
label1:

exit:

</td>
<td>
<font face="Fixedsys">
	<nobr>
	REG, memory
	</nobr>
</font>
</td>
<td>
Загружает в необходимые регистры четыре байта памяти (двойное слово), содержащей
относительный адрес и сегментный адрес. Сегментный адрес помещается
в регистр DS, а относительный адрес (смещение) - в любой из общих
или индексных регистров или в регистровый указатель.
<br><br>Алгоритм:<br><br>

<font face="Fixedsys">
<ul>
    <li>REG = первое слово</li>
	<li>DS = второе слово</li>
</ul>
</font>
<br>
Пример:
<pre><font face="Fixedsys">
#make_COM#
ORG 100h

LDS AX, m

RET

m  DW  1234h
   DW  5678h

END
</font>
</pre>

В AX записано значение 1234h, в DS записано значение 5678h.
<br><br>

			<a name="LEA">&nbsp;</a>
</td>
</tr>




<tr bgcolor="#FFFFFF">
<td>

<font face="Fixedsys">
LEA
</font>
</td>
<td>
<font face="Fixedsys">
	<nobr>
	REG, memory
	</nobr>
</font>
</td>
<td>
Загрузка исполнительного адреса.<br>
Команда LEA загружает в регистр, указанный в команде в качестве
первого операнда, относительный адрес второго операнда (не значение
операнда!). В качестве первого операнда следует указывать регистр
общего назначения (не сегментный), в качестве второго - ячейку памяти.
Команда<br><br>

LEA reg, mem<br><br>
эквивалентна команде<br><br>
MOV reg,offset mem<br><br>
но у первой команды больше возможностей описания адреса интересующей
нас ячейки. Команда не воздействует на флаги процессора.
<br><br>Алгоритм:<br><br>
<font face="Fixedsys">
<ul>
    <li>REG = адрес памяти (смещение)</li>
</ul>
</font>
<br>

Обычно эту команду заменяют командой MOV, если это возможно.<br><br>
Пример:
<pre><font face="Fixedsys">
#make_COM#
ORG 100h

LEA AX, m

RET

m  DW  1234h

END
</font>
</pre>
В AX записано значение: 0104h.<br>
Команда LEA занимает 3 байта, команда RET занимает 1 байт,
мы начинаем с адреса 100h, поэтому адрес 'm' - это 104h.
<br><br>

<tr bgcolor="#FFFFFF"> <td colspan="6">не изменяются</td> </tr>
</tbody></table>
</font>

</tr>




<tr bgcolor="#FFFFFF">
<td>

<font face="Fixedsys">
LES
</font>
</td>
<td>
<font face="Fixedsys">
	<nobr>
	REG, memory
	</nobr>
</font>
</td>
<td>
Загрузка указателя с использованием регистра ES.<br>
Считывает из памяти по указанному адресу двойное слово (32 бит),
содержащее указатель (полный адрес некоторой ячейки), и загружает
младшую половину указателя (т.е. относительный адрес) в указанный в
команде регистр, а старшую половину указателя (т.е. сегментный адрес)
в регистр ES. Таким образом, команда<br><br>

LES reg, mem<br><br>
эквивалентна следующей группе команд:<br><br>
MOV reg, word ptr mem<br>
MOV ES,  word ptr mem+2<br><br>
В качестве первого операнда команды LES указывается регистр общего
назначения; в качестве второго - ячейка памяти с двухсловным
содержимым. Указатель, содержащийся в этой ячейке, может быть адресом
как процедуры, так и поля данных.<br><br>
<br><br>Алгоритм:<br><br>
<font face="Fixedsys">
<ul>
    <li>REG = первое слово</li>

	<li>ES = второе слово</li>
</ul>
</font>
<br>
Пример:
<pre><font face="Fixedsys">
#make_COM#
ORG 100h

LES AX, m

RET

m  DW  1234h
   DW  5678h

END
</font>
</pre>
В AX записано значение 1234h, В ES записано значение 5678h.

<br><br>

<tr bgcolor="#FFFFFF"> <td colspan="6">не изменяются</td> </tr>

</tbody></table>
</font>

<font face="Fixedsys">
MOV
</font>
</td>
<td>
<font face="Fixedsys">
	<nobr>
	REG, memory<br>
	memory, REG<br>
	REG, REG<br>

	memory, immediate<br>
	REG, immediate<br><br>

	SREG, memory<br>
	memory, SREG<br>
	REG, SREG<br>
	SREG, REG
	</nobr>

</font>
</td>
<td>
Копирует operand2 в operand1.<br><br>
Команда MOV <u>не может</u>:
<ul>
<li>записывать данные в регистры CS и IP.</li>
<li>копировать данные из одного сегментного регистра в другой сегментный регистр (сначала нужно скопировать данные в регистр общего назначения).</li>
<li>копировать непосредственное значение в сегментный регистр (сначала нужно скопировать данные в регистр общего назначения).</li>
</ul>
<br>Алгоритм:<br><br>

<font face="Fixedsys">
<blockquote>
operand1 = operand2
</blockquote>
</font>
Пример:<pre><font face="Fixedsys">#make_COM#
ORG 100h
MOV AX, 0B800h    ; установить AX = B800h (память VGA).
MOV DS, AX        ; копировать значение из AX в DS.
MOV CL, 'A'       ; CL = 41h (ASCII-код).
MOV CH, 01011111b ; CL = атрибуты цвета.
MOV BX, 15Eh      ; BX = позиция на экране.
MOV [BX], CX      ; w.[0B800h:015Eh] = CX.
RET               ; вернуться в операционную систему.
</font></pre>

<font face="Fixedsys">

		</ul>

		<li>выйти из REPE-цикла</li>
		</ul>
	</li>

REP STOSB

a1 DB 5 dup(0)</font></pre>

<font face="Fixedsys">
<table border="1" noshade="">
<tbody><tr bgcolor="#FFFFFF"> <td>C</td> <td>Z</td> <td>S</td> <td>O</td> <td>P</td> <td>A</td> </tr>

<tr bgcolor="#FFFFFF"> <td colspan="6">не изменяются</td> </tr>
</tbody></table>
</font>

			<a name="STOSW">&nbsp;</a>
</td>
</tr>





<tr bgcolor="#FFFFFF">

<td>
<font face="Fixedsys">
STOSW
</font>
</td>
<td>Нет операндов</td>
<td>

Записывает слово из AX в ES:[DI]. Изменяет SI.<br><br>Алгоритм:
<br><br>
<font face="Fixedsys">
<ul>
<li>ES:[DI] = AX<br></li>
<li>если DF = 0 то
	<ul>

	<li>DI = DI + 2</li>
	</ul>
	иначе
	<ul>
	<li>DI = DI - 2</li>
	</ul>
</li>
</ul>
</font>
Пример:

<pre><font face="Fixedsys">#make_COM#
ORG 100h

LEA DI, a1
MOV AX, 1234h
MOV CX, 5

REP STOSW

RET

a1 DW 5 dup(0)</font></pre>

<font face="Fixedsys">
<table border="1" noshade="">
<tbody><tr bgcolor="#FFFFFF"> <td>C</td> <td>Z</td> <td>S</td> <td>O</td> <td>P</td> <td>A</td> </tr>

<tr bgcolor="#FFFFFF"> <td colspan="6">не изменяются</td> </tr>
</tbody></table>
</font>

			<a name="SUB">&nbsp;</a>
</td>
</tr>






<tr bgcolor="#FFFFFF">
<td>
<font face="Fixedsys">
SUB
</font>
</td>
<td>
<font face="Fixedsys">
	<nobr>
	REG, memory<br>
	memory, REG<br>
	REG, REG<br>

	memory, immediate<br>
	REG, immediate
	</nobr>
</font>
</td>
<td>

Вычитание.
<br><br>Алгоритм:<br><br>
<font face="Fixedsys">
operand1 = operand1 - operand2
</font>
<br><br>

Пример:<pre><font face="Fixedsys">MOV AL, 5
SUB AL, 1         ; AL = 4

RET</font></pre>

<font face="Fixedsys">
<table border="1" noshade="">
<tbody><tr bgcolor="#FFFFFF"> <td>C</td> <td>Z</td> <td>S</td> <td>O</td> <td>P</td> <td>A</td> </tr>

<tr bgcolor="#FFFFFF"> <td>r</td> <td>r</td> <td>r</td> <td>r</td> <td>r</td> <td>r</td> </tr>
</tbody></table>
</font>

			<a name="TEST">&nbsp;</a>
</td>
</tr>






<tr bgcolor="#FFFFFF">
<td>
<font face="Fixedsys">
TEST
</font>
</td>
<td>

<font face="Fixedsys">
	<nobr>
	REG, memory<br>
	memory, REG<br>
	REG, REG<br>
	memory, immediate<br>
	REG, immediate
	</nobr>

</font>
</td>
<td>
Логическое И между всеми битами двух операндов. Не изменяет результирующий
операнд, а влияет только на флаги. Задействованы следующие флаги: <b>ZF, SF, PF.</b>
<br><br>
Выполняются следующие правила:<br><br>
<font face="Fixedsys">
1 AND 1 = 1<br>
1 AND 0 = 0<br>
0 AND 1 = 0<br>
0 AND 0 = 0<br>

</font>
<br><br>
Пример:<pre><font face="Fixedsys">MOV AL, 00000101b
TEST AL, 1         ; ZF = 0.
TEST AL, 10b       ; ZF = 1.
RET</font></pre>

<font face="Fixedsys">
<table border="1" noshade="">
<tbody><tr bgcolor="#FFFFFF"> <td>C</td> <td>Z</td> <td>S</td> <td>O</td> <td>P</td> </tr>

<tr bgcolor="#FFFFFF"> <td>0</td> <td>r</td> <td>r</td> <td>0</td> <td>r</td> </tr>
</tbody></table>
</font>

			<a name="XCHG">&nbsp;</a>

</td>
</tr>






<tr bgcolor="#FFFFFF">
<td>
<font face="Fixedsys">
XCHG
</font>
</td>
<td>
<font face="Fixedsys">
	<nobr>

	REG, memory<br>
	memory, REG<br>
	REG, REG
	</nobr>
</font>
</td>
<td>
Перестановка двух операндов.
<br><br>Алгоритм:<br><br>
<font face="Fixedsys">
operand1 &lt; - &gt; operand2

</font>
<br><br>
Пример:<pre><font face="Fixedsys">MOV AL, 5
MOV AH, 2
XCHG AL, AH   ; AL = 2, AH = 5
XCHG AL, AH   ; AL = 5, AH = 2
RET</font></pre>

<font face="Fixedsys">
<table border="1" noshade="">
<tbody><tr bgcolor="#FFFFFF"> <td>C</td> <td>Z</td> <td>S</td> <td>O</td> <td>P</td> <td>A</td> </tr>

<tr bgcolor="#FFFFFF"> <td colspan="6">не изменяются</td> </tr>
</tbody></table>
</font>

			<a name="XLATB">&nbsp;</a>
</td>
</tr>






<tr bgcolor="#FFFFFF">
<td>
<font face="Fixedsys">
XLATB
</font>
</td>
<td>Нет операндов</td>
<td>

Транслирует байт из таблицы.<br>
Копирует байт из памяти по адресу <nobr>DS:[BX + беззнаковый AL]</nobr> в
регистр AL.
<br><br>Алгоритм:<br><br>

<font face="Fixedsys">
AL = DS:[BX + беззнаковый AL]
</font>
<br><br>
Пример:<pre><font face="Fixedsys">#make_COM#
ORG 100h
LEA BX, dat
MOV AL, 2
XLATB     ; AL = 33h

RET

dat DB 11h, 22h, 33h, 44h, 55h</font></pre>

<font face="Fixedsys">
<table border="1" noshade="">
<tbody><tr bgcolor="#FFFFFF"> <td>C</td> <td>Z</td> <td>S</td> <td>O</td> <td>P</td> <td>A</td> </tr>

<tr bgcolor="#FFFFFF"> <td colspan="6">не изменяются</td> </tr>
</tbody></table>
</font>

			<a name="XOR">&nbsp;</a>
</td>
</tr>






<tr bgcolor="#FFFFFF">
<td>
<font face="Fixedsys">
XOR
</font>
</td>
<td>
<font face="Fixedsys">
	<nobr>
	REG, memory<br>
	memory, REG<br>

	REG, REG<br>
	memory, immediate<br>
	REG, immediate
	</nobr>
</font>
</td>
<td>
Логическое XOR (Исключающее ИЛИ)между всеми битами двух операндов.
Результат записывается в первый операнд.<br><br>
Выполняются следующие правила:<br><br>
<font face="Fixedsys">

1 XOR 1 = 0<br>
1 XOR 0 = 1<br>
0 XOR 1 = 1<br>
0 XOR 0 = 0<br>
</font>
<br><br>
Пример:<pre><font face="Fixedsys">MOV AL, 00000111b
XOR AL, 00000010b    ; AL = 00000101b
RET</font></pre>

<tr bgcolor="#FFFFFF"> <td>0</td> <td>r</td> <td>r</td> <td>0</td> <td>r</td> <td>?</td> </tr>

</font>
